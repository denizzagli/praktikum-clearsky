{% extends "base.html" %}

{% block title %}About - ClearSky{% endblock %}

{% block content %}
<h1 class="custom-title">ClearSky</h1>
<h2 class="custom-subtitle">Real-Time Weather and Air Quality Visualization</h2>

<div class="container mt-5">
    <h1 class="text-center">City Geocoding</h1>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="row">

                <!-- Start Point -->
                <div class="col-md-6">
                    <label for="start-city-dropdown" class="form-label">Starting City:</label>
                    <select id="start-city-dropdown" class="form-select">
                        <option value="Munich">Munich</option>
                        <option value="Berlin">Berlin</option>
                        <option value="Paris">Paris</option>
                        <option value="London">London</option>
                        <option value="New York">New York</option>
                    </select>
                </div>

                <!-- Destination Point -->
                <div class="col-md-6">
                    <label for="end-city-dropdown" class="form-label">Destination City:</label>
                    <select id="end-city-dropdown" class="form-select">
                        <option value="Munich">Munich</option>
                        <option value="Berlin">Berlin</option>
                        <option value="Paris">Paris</option>
                        <option value="London">London</option>
                        <option value="New York">New York</option>
                    </select>
                </div>
            </div>

            <!-- Select Map Button -->
            <div class="text-center mt-3">
                <button id="fetch-locations" class="btn btn-primary">Fetch Locations</button>
            </div>

            <!-- Map Results -->
            <div class="row mt-3">
                <div class="col-md-6">
                    <div id="start-result" class="alert alert-info" style="display: none;"></div>
                </div>
                <div class="col-md-6">
                    <div id="end-result" class="alert alert-info" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="map" style="height: 400px; margin-top: 20px;"></div>
{% endblock %}
